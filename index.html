    <!-- POPUP MENU -->
    <div class="popup" id="modal">
        <form class="task" action="#" id="new-task-form">
            <div class="popup__heading">
                Add New Task
            </div>
            <div class="popup__container">
                <div class="popup__title">
                    <span><sup class="star">*</sup>Title</span>
                        <label class="task__label" for="">
                            <input class="title__input" type="text" placeholder="Tipe something">
                        </label>
                </div>
                <div class="popup__title">
                    <span><sup class="star">*</sup>Deadline</span>
                        <label class="task__label" for="">
                            <input required class="deadline__input" placeholder="Chose relevant date" class="textbox-n" type="text" onfocus="(this.type='date')" id="date">
                        </label>
                </div>
                <div class="popup__title popup__title--last">
                    <span><sup class="star">*</sup>Choose Priority</span>
                        <label class="task__label" for="">
                            <select class="priority__select" name="" id="" >
                                <option value="" disabled selected>Choose</option>
                                <option value="volvo">High</option>
                                <option value="saab">Medium</option>
                                <option value="opel">Low</option>
                            </select>
                        </label>
                </div>
                <div class="btn">
                    <button type="button" class="btn btn-primary btn__add">ADD</button>
                </div>
            </div>
        </form>
